<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">JAGU Servey Form</h1>
    <p id="description">I'm developing my skills</p>
    <form action="" id="survey-form">
	   <input name="name" id="name" type="text" placeholder="name" required/>
	   <input name="email" id="email" type="email" placeholder="email" required/>
    <input name="age" id="number" type="number" min="13" max="120" placeholder="Age" />
    <select name="role" id="dropdown" required>
      <option disabled selected value>Select current</option>
      <option value="student">Student</option>
      <option value="job">Fulltime</option>
      <option value="other">Other</option>
    </select>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
